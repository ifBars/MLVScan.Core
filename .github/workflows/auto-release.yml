name: Auto Release on Version Change

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'MLVScan.Core.csproj'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need at least 2 commits to compare
        
    - name: Check if version changed
      id: check
      run: |
        # Get current version from .csproj
        CURRENT_VERSION=$(grep -oP '<Version>\K[^<]+' MLVScan.Core.csproj)
        echo "Current version: $CURRENT_VERSION"
        
        # Get previous version from git
        git checkout HEAD~1 -- MLVScan.Core.csproj 2>/dev/null || echo "First commit"
        PREVIOUS_VERSION=$(grep -oP '<Version>\K[^<]+' MLVScan.Core.csproj 2>/dev/null || echo "0.0.0")
        echo "Previous version: $PREVIOUS_VERSION"
        
        # Restore current version
        git checkout HEAD -- MLVScan.Core.csproj
        
        # Compare versions
        if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
          echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        else
          echo "Version unchanged"
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Build
      run: dotnet build MLVScan.Core.csproj -c Release
      
    - name: Pack
      run: dotnet pack MLVScan.Core.csproj -c Release -o ./nupkg
      
    - name: Create Git Tag and Push
      run: |
        VERSION="${{ needs.check-version.outputs.new-version }}"
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Create annotated tag
        git tag -a "v$VERSION" -m "Release v$VERSION"
        
        # Push tag using GitHub token authentication
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git "v$VERSION"
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        VERSION="${{ needs.check-version.outputs.new-version }}"
        
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$LAST_TAG" ]; then
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
        else
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -n 10)
        fi
        
        # Create release notes
        cat > release_notes.md << EOF
        ## MLVScan.Core v$VERSION
        
        ### Changes
        
        $COMMITS
        
        ### Installation
        
        \`\`\`bash
        dotnet add package MLVScan.Core --version $VERSION
        \`\`\`
        
        ### NuGet Package
        
        This release is available on NuGet: https://www.nuget.org/packages/MLVScan.Core/$VERSION
        
        ---
        
        **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v$VERSION
        EOF
        
        echo "Release notes generated"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.new-version }}
        name: MLVScan.Core v${{ needs.check-version.outputs.new-version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./nupkg/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Summary
      run: |
        echo "### âœ… Release Created Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** v${{ needs.check-version.outputs.new-version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** v${{ needs.check-version.outputs.new-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The NuGet publish workflow will be triggered automatically." >> $GITHUB_STEP_SUMMARY
