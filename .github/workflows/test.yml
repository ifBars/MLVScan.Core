name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MLVScan.Core.sln
    
    - name: Build
      run: dotnet build MLVScan.Core.sln --no-restore
    
    - name: Test
      run: dotnet test MLVScan.Core.sln --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./coverage/lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Not required for public repos
        files: MLVScan.Core.Tests/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
